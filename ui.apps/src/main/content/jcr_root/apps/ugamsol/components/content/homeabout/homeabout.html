<!-- Start home-about Area -->
<sly data-sly-use.homeabout="com.ugamsol.core.models.HomeAbout"></sly>
			<section class="home-about-area pt-120">
				<div class="container">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 home-about-left">
                            <img class="f-img img-fluid mx-auto" src="${homeabout.image}" alt="">
						</div>
						<div class="col-lg-5 col-md-6 home-about-right">
							<h6>${homeabout.title}</h6>
                            <h1 class="text-uppercase">${homeabout.title2}</h1>

							<p>
								${homeabout.text}
							</p>
							<a href="${homeabout.path}.html" class="primary-btn text-uppercase">${homeabout.buttonText}</a>
						</div>
					</div>
				</div>	
			</section>

			<!-- End home-about Area -->
